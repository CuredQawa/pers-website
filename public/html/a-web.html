    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const parallaxContainer = document.querySelector('.parallax-container');
            const bgLayer = document.querySelector('.bg-layer');
            const midLayer = document.querySelector('.mid-layer');

            parallaxContainer.addEventListener('scroll', function () {
                const scrollTop = parallaxContainer.scrollTop;
                bgLayer.style.transform = `translateZ(-1px) scale(2) translateY(${scrollTop * 0.1}px)`;
                midLayer.style.transform = `translateZ(-0.5px) scale(1.5) translateY(${scrollTop * 0.05}px)`;
            });

            function isElementInViewport(el) {
                const rect = el.getBoundingClientRect();
                return (
                    rect.top <= (window.innerHeight * 0.8) &&
                    rect.bottom >= (window.innerHeight * 0.2)
                );
            }

            function checkAnimations() {
                document.querySelectorAll('.tech-item, .project-card').forEach(el => {
                    if (isElementInViewport(el) && !el.classList.contains('animated')) {
                        el.style.opacity = '1';
                        el.style.transform = 'translateY(0)';
                        el.classList.add('animated');
                    }
                });
            }

            checkAnimations();
            parallaxContainer.addEventListener('scroll', checkAnimations);

            document.addEventListener('mousemove', function (e) {
                const mouseX = e.clientX / window.innerWidth;
                const mouseY = e.clientY / window.innerHeight;
                const shapes = document.querySelectorAll('.shape');
                shapes.forEach((shape, index) => {
                    const speed = 0.04 + (index * 0.02);
                    shape.style.transform = `translate(${mouseX * speed * 150}px, ${mouseY * speed * 150}px)`;
                });
            });
        });
    </script>
